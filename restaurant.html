<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#222">

  <!-- favicon -->
  <link rel="shortcut icon" 
      href="http://cdn.sstatic.net/stackoverflow/img/favicon.ico">

  <!-- manifest file -->
  <link rel="manifest" href="/manifest.json">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/responsive.css">
  
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header role="banner">
    <nav role="navigation">
      <h1><a id="title" href="/">Restaurant Reviews</a></h1>
    </nav>

    <nav role="navigation" aria-label="Breadcrumb" >
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" id="maincontent-restaurant">
    <section id="restaurant-container">
      <figure>
        <img id="restaurant-img">
        <figcaption></figcaption>
      </figure>

      <div id="restaurant-info">
        <label for="restaurant-name">Name</label>
        <span id="restaurant-name"></span>          
        
        <label for="restaurant-cuisine">Cuisine type</label>
        <span id="restaurant-cuisine"></span>          
        
        <label for="restaurant-address">Addres</label>
        <span id="restaurant-address"></span>

        <button id="btn-see-map" onclick="mapToggleHidden()">See on Map</button>
      </div>      

      <div aria-hidden="true" id="map-container-restaurant" class="hidden-map">
        <div id="map"></div>
      </div>

      <div id="restaurant-hours-container">
        <table id="restaurant-hours"></table>
      </div>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>


  <footer role="contentinfo" id="footer">
    <span>&copy;</span> 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>



  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>

  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- Responsive Features -->
  <script type="text/javascript" src="js/responsive.js"></script>
  
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS55fy6liCeRXsveBpo3TPwjsN5w9eWh0&libraries=places&callback=initMap"></script>

</body>

</html>
