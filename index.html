<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="css/responsive.css">
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a id="title" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent-index">
      <div id="filters">
        
        <label for="neighborhoods-select">Neighborhoods:</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All neighborhoods</option>
        </select>
        
        <label for="cuisines-select">Cuisines:</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All cuisines</option>
        </select>
        
      </div>

    <section id="map-container" aria-hidden="true">
      <div id="map"></div>
    </section>

    <section id="restaurants-list-container">
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/responsive.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS55fy6liCeRXsveBpo3TPwjsN5w9eWh0&libraries=places&callback=initMap"></script>

  <footer id="footer">
    <span>&copy;</span> 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
