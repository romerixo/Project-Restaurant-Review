<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#222">

  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" />
  
  <!-- manifest file -->
  <link rel="manifest" href="/manifest.json">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/responsive.css">
  
  <title>Restaurant Reviews</title>

  <style>
    /**
    * Lazy Load Images Fading In
    */
    img.restaurant-img{
      opacity: 0;
    }
    img.restaurant-img:not(.initial) {
      transition: opacity 1s;
    }
    img.restaurant-img.initial,
    img.restaurant-img.loaded,
    img.restaurant-img.error {
      opacity: 1;
    }

    #restaurant-list img:not([src]) {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1><a id="title" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main" id="maincontent-index">
      <div id="filters">
        <h2>Filter restaurants by:</h2>
        <label for="neighborhoods-select">Neighborhoods:</label>
        <select aria-label="Select a neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All neighborhoods</option>
        </select>
        
        <label for="cuisines-select">Cuisines:</label>
        <select aria-label="Select a cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All cuisines</option>
        </select>
        
      </div>

    <section id="map-container" aria-hidden="true">
      <div id="map"></div>
    </section>

    <section id="restaurants-list-container">
      <p id="no-restaurant-found" hidden>No restaurant was found.</p>

      <ul id="restaurants-list"></ul>
    </section>
  </main>


  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <!-- Responsive Features -->
  <script type="application/javascript" charset="utf-8" src="js/responsive.js"></script>

  <!-- Lazy Load Images -->
  <script type="application/javascript" charset="utf-8" src="js/lazyload.js"></script>
  <script>
      const lazyload = new LazyLoad({
        elements_selector: '.lazy',
        threshold: 0
      });
  </script>

  <!-- Google Maps -->
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS55fy6liCeRXsveBpo3TPwjsN5w9eWh0&libraries=places&callback=initMap"></script>

  <footer role="contentinfo" id="footer">
    <span>&copy;</span> 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
